<h2>コンテンツ1-1-1</h2>
<p>これは content1.html から読み込まれた本文です。</p>
<a href="top.html" class="internal-link">指示書トップへ</a>
<!-- スクリプト本文 -->
<script>
// iframe 内で即時に実行
  (function() {
    console.log("link clicked")
    const links = document.querySelectorAll("a.internal-link");
    links.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const file = link.getAttribute("href"); // top.html
        if (parent && parent.navigateFromIframe) {
          parent.navigateFromIframe(file);
        }
      });
    });
  })();
</script>
